    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0c29;
            background: linear-gradient(to bottom, #0f0c29, #302b63);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 30px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #f78f90;
            padding: 5px;
            box-shadow: 0 0 20px rgba(247, 143, 144, 0.5);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(135deg,#f78f90,#D79BBB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #aaa; font-size: 14px; margin-bottom: 30px; }

        .btn {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 12px 0;
            border-radius: 50px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s;
        }

        .btn:hover {
            background: linear-gradient(135deg,#f78f90,#D79BBB);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(215, 155, 187, 0.4);
        }

        .btn-main {
            background: linear-gradient(135deg,#f78f90,#D79BBB);
        }
    </style>
